    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 5432:5432

    # env:
    #   NODE_ENV: 'development'
    #   DATABASE_URL: 'postgresql://postgres:docker@localhost:5432/gasosa_db?schema=public'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Display Node.js version
        run: node --version

      - name: Fetch dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test


name: gasosa API - CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  tests:
    env:
      NODE_ENV: 'development'
      DATABASE_URL: 'postgresql://postgres:docker@localhost:5432/gasosa_db?schema=public'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Display Node.js version
        run: node --version

      - name: Fetch dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test

      - name: Run integration tests
        run: npm run test:e2e
